name: Manual Docker Build and Push

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'é•œåƒç‰ˆæœ¬å· (ä¾‹å¦‚: v1.0.0)ï¼Œç•™ç©ºåˆ™ä½¿ç”¨package.jsonä¸­çš„ç‰ˆæœ¬'
        required: false
        type: string
      push_to_registry:
        description: 'æ˜¯å¦æ¨é€åˆ° Docker Hub'
        required: true
        type: boolean
        default: true
      update_latest:
        description: 'æ˜¯å¦åŒæ—¶æ›´æ–°latestæ ‡ç­¾'
        required: true
        type: boolean
        default: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/baidu-autosave

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Using user-specified version: $VERSION"
          else
            VERSION="v$(jq -r '.version' frontend/package.json)"
            echo "Using version from package.json: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        if: inputs.push_to_registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest,enable=${{ inputs.update_latest }}

      - name: Display build information
        run: |
          echo "ğŸš€ å¼€å§‹æ„å»º Docker é•œåƒ"
          echo "ğŸ“¦ é•œåƒåç§°: ${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸  ç‰ˆæœ¬æ ‡ç­¾: ${{ env.VERSION }}"
          echo "ğŸ”„ æ›´æ–°latest: ${{ inputs.update_latest }}"
          echo "ğŸ“¤ æ¨é€åˆ°ä»“åº“: ${{ inputs.push_to_registry }}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ inputs.push_to_registry }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 